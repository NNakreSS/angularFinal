<div class="container">
  <mat-form-field appearance="legacy">
    <input matInput placeholder="Aranacak değer" (keyup)="filter($event)">
  </mat-form-field>
  <button mat-fab matTooltip="Klasör ekle" (click)="addFolder()">
    <mat-icon aria-label="label" color="primary">add</mat-icon>
  </button> <p>&nbsp;</p>
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="folderName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Klasör İsmi
      </mat-header-cell>
      <mat-cell *matCellDef="let folder"> {{folder.folderName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="folderCreateTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oluşturulma Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let folder"> {{folder.folderCreateTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="folderFileCount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Mevcut Dosya Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let folder"> {{folder.folderFileCount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let folder">
      
        <button mat-icon-button matTooltip="folderları görüntüle" [routerLink]="['/fileList',folder.folderId]">
          <mat-icon aria-label="label" color="primary">article</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Klasörü düzenle" (click)="editFolder(folder)">
          <mat-icon aria-label="label" color="accent">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Klasörü sil" (click)="deleteFolder(folder)">
          <mat-icon aria-label="label" color="warn">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
